name: Deploy to gh-pages
on:
  push:
    branches:
      - main # 这里的分支名可能需要根据你实际情况修改
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14' # 根据项目需要调整 Node 版本
      - name: Install dependencies
        run: npm install
      - name: Generate static files
        run: npm run generate # 这里的命令需要根据项目生成静态文件的实际命令修改
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir:./dist # 这里的目录需要根据静态文件实际存储位置修改